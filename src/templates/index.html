<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TimeMate</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #388E3C;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 36px;
        }

        p {
            margin: 10px 0 20px;
            font-size: 18px;
        }

        form {
            text-align: center;
            margin-top: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45A049;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to TimeMate</h1>
        <p>Connect your calendar to get started with TimeMate!</p>
    </header>
    
    <!-- Form with a button to redirect to /authorize -->
    <form action="{{ url_for('authorize') }}" method="get">
        <button type="submit">Connect to Your Calendar</button>
    </form>
    <!-- Copyright claim footer -->
    <footer>
        &copy; 2023 Lenore Chen | <a href="https://www.linkedin.com/in/lenore-zhaoxi-chen-4a3565158/" target="_blank">LinkedIn</a>
    </footer>
</body>
</html>
